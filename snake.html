<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a1942 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #gameCanvas {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #score {
            color: #fff;
            font-size: 28px;
            margin: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .controls {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff6b6b; }
            100% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            display: none;
            animation: glow 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">Game Over!<br>Press R to restart</div>
        <div class="controls">Use arrow keys to move â€¢ Press R to restart</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');

        const CELL_SIZE = 20;
        const GRID_SIZE = canvas.width / CELL_SIZE;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        // Create gradient for snake
        const snakeGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        snakeGradient.addColorStop(0, '#00ff87');
        snakeGradient.addColorStop(1, '#60efff');

        function drawCell(x, y, color, isSnakeHead = false) {
            ctx.save();
            if (isSnakeHead) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 10;
            }
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(
                x * CELL_SIZE, 
                y * CELL_SIZE, 
                CELL_SIZE - 2, 
                CELL_SIZE - 2,
                4
            );
            ctx.fill();
            ctx.restore();
        }

        function drawGame() {
            // Clear canvas with slight transparency for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with gradient effect
            snake.forEach((segment, i) => {
                const color = i === 0 ? snakeGradient : `rgba(96, 239, 255, ${0.7 - i * 0.02})`;
                drawCell(segment.x, segment.y, color, i === 0);
            });

            // Draw food with glowing effect
            ctx.save();
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 15;
            drawCell(food.x, food.y, '#ff6b6b');
            ctx.restore();

            // Update game over display
            gameOverDisplay.style.display = gameOver ? 'block' : 'none';
        }

        function moveSnake() {
            if (gameOver) return;

            const head = {
                x: (snake[0].x + dx + GRID_SIZE) % GRID_SIZE,
                y: (snake[0].y + dy + GRID_SIZE) % GRID_SIZE
            };

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                do {
                    food.x = Math.floor(Math.random() * GRID_SIZE);
                    food.y = Math.floor(Math.random() * GRID_SIZE);
                } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            } else {
                snake.pop();
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1;
            dy = 0;
            score = 0;
            gameOver = false;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) {
                if (event.key.toLowerCase() === 'r') {
                    resetGame();
                }
                return;
            }

            switch (event.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        setInterval(() => {
            moveSnake();
            drawGame();
        }, 100);
    </script>
</body>
</html>
